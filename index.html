<!DOCTYPE html>
<html>
<head>
	<title>Web Design 2017 Spring Week 11 Homework</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-amber.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="script/main.js"></script>
	<link rel="stylesheet" href="css/style.css" /> 
</head>
<body>

<div class="container">

	<div class="mdl-card mdl-shadow--2dp login state">
		<div class="mdl-card__title mdl-color--light-blue mdl-color-text--white">
			<h2 class="mdl-card__title-text">Welcome To The Chat Room</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="email" id="login-account">
				<label class="mdl-textfield__label" for="login-account">Email</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="login-password">
				<label class="mdl-textfield__label" for="login-password">Password</label>
			</div>
			<div class="error login-error">
				<p>
					Sorry, <br>
					your account format or your password is wrong,<br>
					please check you input and try again.
				</p>
			</div>
			<div class="mdl-textfield mdl-js-textfield login-note">
				<p>
					Note that if you are a new user, <br/> 
					we will automatically create your account when login.
				</p>
			</div>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<!-- Accent-colored raised button -->
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent btn-login">LOGIN</button>
		</div>
	</div>

	<div class="chatroom state">
		<div class="template chat-template">
			asdf
		</div>
	</div>
</div>

<div class="info-modal"></div>

</body>
</html>
