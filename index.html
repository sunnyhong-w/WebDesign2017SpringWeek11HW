<!DOCTYPE html>
<html>
<head>
	<title>Web Design 2017 Spring Week 11 Homework</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="script/main.js"></script>
	<link rel="stylesheet" href="css/style.css" /> 
</head>
<body>
	<div class="demo-card-wide mdl-shadow--2dp">
		<div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
			<h2 class="mdl-card__title-text">Firebase Chat Demo</h2>
		</div>
		<div class="mdl-card__supporting-text">
			<input type="text" id="nameInput" class="mdl-textfield__input" placeholder="Enter a username...">
		</div>

		<ul id="example-message" class="example-caht-messages"></ul>

		<footer>
			<div class="mdl-layout__content mdl-color--grey-100" style="width: 100%;">
				<input type="text" name="email" class="mdl-textfield__input" id="messageInput" style="display: inline;width: 100%;" placeholder="Type a message...">
			</div>
		</footer>
	</div>
</body>
</html>
